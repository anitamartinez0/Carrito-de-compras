<!doctype html>
<html lang=es>

<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1><P align="center"><FONT size="10">BurguerMagic</FONT></P><BR><P align="center"><FONT size="5">Las mejores hamburguesas del condado</FONT></P></BR></h1>

    </header>
    <div id="bodyContenedor">
        <div id="productoContenedor">
            <div class="producto" data-idproducto="MAISON" data-img="img/1.jpg"
                data-des="MAISON tiene Cebolla Caramelizada, Dijón, Panceta, Cheddar Huevo Aderezo De Ajo Y Aceitunas. SIMPLE / DOBLE" data-precio="500" data-cantidad="0"> 
                <img src="img/1.jpg" alt="CocaCola">
                <h2>MAISON</h2>
                <p>$500</p>
                <p class="Comprar">Comprar</p>
            </div>

            <div class="producto" data-idproducto="AMERICAN" data-img="img/2.png"
                data-des="AMERICAN tiene Tomate, Cheddar, Panceta, Aros De Cebolla Rebozados, Barbacoa Burgués. SIMPLE / DOBLE" data-precio="550" data-cantidad="0">
                <img src="img/2.png" alt="AMERICAN">
                <h2>AMERICAN</h2>
                <p>$550</p>
                <p class="Comprar">Comprar</p>
            </div>

            <div class="producto" data-idproducto="BLUE CHEESE" data-img="img/3.png"
                data-des="BLUE CHEESE tiene Rúcula, Tomates Asado, Muzza, Salsa Blue, Panceta, Aderezo De Ajo Y Aceitunas. SIMPLE / DOBLE" data-precio="550" data-cantidad="0"> 
                <img src="img/3.png" alt="BLUE CHEESE">
                <h2>BLUE CHEESE</h2>
                <p>$550</p>
                <p class="Comprar">Comprar</p>
            </div>

            <div class="producto" data-idproducto="PATAGONICA" data-img="img/4.png"
                data-des="PATAGONICA tiene Tomates Asados, Cebollitas De Verdeo, Pimientos Salteados, Caramelizada, Zuchinni Asado, Aderezo De Ajo Y Aceitunas." data-precio="600" data-cantidad="0">
                <img src="img/4.png" alt="PATAGONICA">
                <h2>PATAGONICA</h2>
                <p>$600</p>
                <p class="Comprar">Comprar</p>
            </div>
        </div>

        <div id="carritoDeCompras"> </div>
        <h2 id="precioTotal">A Pagar: $0</h2>
    </div>

</body>
<script type="text/javascript" src="control.js"></script>

</html>
